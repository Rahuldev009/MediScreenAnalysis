<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Generate Report</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/generateReport}" th:object="${patientReport}" method="Post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">Patient Id</label>
				<div class="col-sm-10">
					<input type="number" th:field="*{id}" id="id" placeholder="Patient Id" class="col-4">
<!--					<p class="text-danger" th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}"></p>-->
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input class="btn btn-primary btn-sm" type="submit" value="Get Report">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
