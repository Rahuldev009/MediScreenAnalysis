<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Report</h2>
	</div>

	<div class="row">
		<form class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="patientId" class="col-sm-2 control-label">PatientId</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientReport.id}" id="patientId" placeholder="Name" class="col-4">
<!--					<p class="text-danger" th:if="${#fields.hasErrors('patientName')}" th:errors="*{patientName}"></p>-->
				</div>
			</div>

			<div class="form-group">
				<label for="age" class="col-sm-2 control-label">Age</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientReport.age}" id="age" placeholder="Age" class="col-4">
<!--					<p class="text-danger" th:if="${#fields.hasErrors('familyName')}" th:errors="*{familyName}"></p>-->
				</div>
			</div>

			<div class="form-group">
				<label for="threat" class="col-sm-2 control-label">Report</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{patientReport.threat}" id="threat" placeholder="Report" class="col-4">
<!--					<p class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>-->
				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/">Back</a>
<!--					<input class="btn btn-primary btn-sm" type="submit" value="Get Report">-->
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
